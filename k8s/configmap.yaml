apiVersion: v1
kind: ConfigMap
metadata:
  name: rpg-music-config
  namespace: rpg-music
  labels:
    app: rpg-music-streaming
data:
  NODE_ENV: "production"
  PORT: "3000"
  MUSIC_DIR: "/app/music"
  DB_PATH: "/app/data/rpg-music.db"
  LOG_LEVEL: "info"
  POSITION_CHECK_INTERVAL: "3000"
  ADD_MUSIC_URL: ""  # URL for "Add Music" button (opens in new tab) - now optional with YouTube search
  
  # YouTube Download Settings
  YTDLP_PATH: "yt-dlp"
  DOWNLOAD_TIMEOUT: "600000"  # 10 minutes in milliseconds
  DOWNLOAD_RETRY_ATTEMPTS: "3"
  MAX_QUEUE_SIZE: "100"
  YOUTUBE_SEARCH_LIMIT: "10"
  YOUTUBE_SEARCH_TIMEOUT: "30000"  # 30 seconds in milliseconds
