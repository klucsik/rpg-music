apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rpg-music

resources:
  - namespace.yaml
  - configmap.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

# Optional: Add common labels to all resources
commonLabels:
  app.kubernetes.io/name: rpg-music-streaming
  app.kubernetes.io/part-of: rpg-music
  app.kubernetes.io/managed-by: kustomize

