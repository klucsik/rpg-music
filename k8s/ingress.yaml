apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rpg-music
  namespace: rpg-music
  labels:
    app: rpg-music-streaming
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: rpg-music
    
    # Increase body size for music file uploads (if needed in future)
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    
    # Connection upgrade for WebSocket
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
    
    # Optional: Cert-manager for automatic SSL
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Optional: Traefik annotations (uncomment if using Traefik)
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: nginx  # Change to your ingress class (nginx, traefik, etc.)
  
  # TLS configuration (optional but recommended)
  tls:
  - hosts:
    - rpg-music.example.com  # Replace with your domain
    secretName: rpg-music-tls  # Secret containing TLS certificate
  
  rules:
  - host: rpg-music.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rpg-music
            port:
              number: 3000
