apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rpg-music-data
  namespace: rpg-music
  labels:
    app: rpg-music-streaming
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: standard  # Uncomment and set your storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rpg-music-library
  namespace: rpg-music
  labels:
    app: rpg-music-streaming
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read the music library
  resources:
    requests:
      storage: 50Gi  # Adjust based on your music library size
  # storageClassName: nfs  # Use a storage class that supports ReadWriteMany (e.g., NFS, CephFS)
