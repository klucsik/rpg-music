apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpg-music
  namespace: rpg-music
  labels:
    app: rpg-music-streaming
spec:
  replicas: 1  # Keep at 1 for stateful music playback synchronization
  strategy:
    type: Recreate  # Ensures single instance for WebSocket consistency
  selector:
    matchLabels:
      app: rpg-music-streaming
  template:
    metadata:
      labels:
        app: rpg-music-streaming
    spec:
      containers:
      - name: rpg-music
        image: rpg-music:latest  # Update with your registry/image
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: rpg-music-config
        volumeMounts:
        - name: music-library
          mountPath: /app/music
          readOnly: true
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: music-library
        persistentVolumeClaim:
          claimName: rpg-music-library
      - name: data
        persistentVolumeClaim:
          claimName: rpg-music-data
